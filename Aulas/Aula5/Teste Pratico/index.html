        <script>
            function ex1(){
                var numero1 = document.getElementById("ex1numero1").value;
                numero1 = Number(numero1);

                var numero2 = document.getElementById("ex1numero2").value;
                numero2 = Number(numero2);

                var resultado = 0;

                while(numero1 <= numero2){
                    resultado+=numero2;
                    numero2--;
                }

                document.getElementById("ex1result").innerHTML = resultado;
            }

            function ex2(){
                var numero1 = document.getElementById("ex2numero1").value;
                numero1 = Number(numero1);

                var numero2 = document.getElementById("ex2numero2").value;
                numero2 = Number(numero2);

                var resultado = 0;

                var resto;

                do {
                    resto = numero1 % numero2;

                    numero1 = numero2;
                    numero2 = resto;
                    resultado = numero1;
                } while (resto != 0);

                document.getElementById("ex2result").innerHTML = resultado;
            }

            function ex3(){
                var numero1 = document.getElementById("ex3numero1").value;
                numero1 = Number(numero1);

                var resultado = "";

                for(var i = numero1; i > 1; i--){
                    if(numero1%i==0){
                        if(resultado != ""){
                            resultado += ", ";
                        }
                        resultado+=i;
                    }
                }

                document.getElementById("ex3result").innerHTML = resultado;
            }

            function ex4(){
                var numero1 = document.getElementById("ex4numero1").value;
                numero1 = String(numero1);

                var resultado = numero1.length;

                document.getElementById("ex4result").innerHTML = resultado;
            }

            function ex5(){

                var positive = 0;
                var negative = 0;
                var zero = 0;
                var even = 0;
                var odd = 0;

                for(var i = 1; i <= 10; i++){
                    var numero = document.getElementById("ex5numero" + i).value;
                    numero = Number(numero);

                    if(numero >= 0){
                        positive++;
                    } else {
                        negative++;
                    }
                    if(numero == 0){
                        zero++;
                    }
                    if(numero%2==0){
                        even++;
                    }else{
                        odd++;
                    }
                    console.log(numero);
                }

                var resultado = "Positive: " + positive + ", Negative: " + negative  + ", Zero: " + zero + ", Even: " + even + ", Odd: " + odd;

                document.getElementById("ex5result").innerHTML = resultado;
            }

            function ex6(){
                var numero1 = document.getElementById("ex6numero1").value;
                numero1 = Number(numero1);
                var sinal = document.getElementById("ex6sinal").value;
                var numero2 = document.getElementById("ex6numero2").value;
                numero2 = Number(numero2);

                var resultado = 0;

                switch(sinal) {
                    case "*":
                        resultado = numero1*numero2;
                        break;
                    case "/":
                        resultado = numero1/numero2;
                        break;
                    case "+":
                        resultado = numero1+numero2;
                        break;
                    case "-":
                        resultado = numero1-numero2;
                        break;
                    default:
                        resultado = "Erro";
                        break;
                }

                document.getElementById("ex6result").innerHTML = resultado;
            }

            function ex7(){
                var numero1 = document.getElementById("ex7numero1").value;
                numero1 = String(numero1);

                var numero2 = document.getElementById("ex7numero2").value;
                numero2 = Number(numero2);

                var resultado = "";

                for(var i = 0; i < numero1.length; i++){
                    resultado += Number(numero1[i])+numero2;
                }

                document.getElementById("ex7result").innerHTML = resultado;
            }

            var ex8Var = "";
            function ex8(){
                if(ex8Var == ""){
                    ex8Var = "Domingo";
                } else if(ex8Var == "Domingo"){
                    ex8Var = "Segunda";
                } else if(ex8Var == "Segunda"){
                    ex8Var = "Terça";
                } else if(ex8Var == "Terça"){
                    ex8Var = "Quarta";
                } else if(ex8Var == "Quarta"){
                    ex8Var = "Quinta";
                } else if(ex8Var == "Quinta"){
                    ex8Var = "Sexta";
                } else if(ex8Var == "Sexta"){
                    ex8Var = "Sabado";
                } else if(ex8Var == "Sabado"){
                    ex8Var = "Domingo";
                }

                document.getElementById("ex8result").innerHTML = ex8Var + ". Clique para ver o dia da semana seguinte";
            }
            
            function ex9(){
                var resultado = "";
                for(var i = 2; i <= 9; i++){
                    for(var i2 = 1; i2 <= 10; i2++){
                        if(resultado != ""){
                            resultado += "<br>";
                        }
                        resultado += i + "x" + i2 + "=" + (i*i2);
                    }
                    resultado += "<br>";
                }
                
                document.getElementById("ex9result").innerHTML = resultado;
            }
