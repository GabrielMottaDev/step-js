<!DOCTYPE html>
<html>
    <body>
        <script>
            function alerta(msg) {
                alert(msg);
            }
            
            function metade(num, por) {
                return num/por;
            }
            
            function dobro(num){
                return num*2;
            }
            
            var num = 15;
            alerta("A metade de " + num + " é: " + metade(15, 2));
            alerta("O dobro de " + num + " é " + dobro(num));
        </script>
    </body>
</html>
