<html>
    <head>
    </head>
    <body>
        <script>
            alert("Tasks using WHILE");
            { // 1
                var repeatTimes = prompt("Diga quantas vezes repetir o '#'", 5);
                repeatTimes = Number(repeatTimes);
                var response = "";
                var i = 1;
                while(i <= repeatTimes){
                    i++;
                    response += "#";
                }
                alert(response);
            }
            { // 2
                var num = prompt("Digite um numero", 5);
                num = Number(num);
                var response = "";
                var i = num;
                while(i >= 0) {
                    if(response != ""){
                        response += ", ";
                    }
                    response += i;
                    i--;
                }
                alert("Numeros: " + response);
            }
            { // 3
                var num1 = prompt("Digite um numero", 5);
                num1 = Number(num1);
                var num2 = prompt("Digite um numero para elevar o anterior", 5);
                num2 = Number(num2);

                var response = num1^num2;

                alert(num1 + " elevado a " + num2 + " é igual a " + response);
            }
            { // 4
                var num1 = prompt("Digite um numero", 150);
                num1 = Number(num1);
                var num2 = prompt("Digite um numero maior que o anterior", 200);
                num2 = Number(num2);

                var min = Math.min(num1, num2);
                var max = Math.max(num1, num2);

                var response = "";
                var i = 1;
                while(i <= min){
                    i++;
                    if(max % i == 0 && min % i == 0){
                        if(response != ""){
                            response += ", ";
                        }
                        response += i;
                    }
                }
                alert("Divisores comuns entre " + min + " e " + max + ": " + response)   
            }
            { // 5
                var num = prompt("Digite um numero", 150);
                num = Number(num);
                
                var response = "";
                var aux = 1;
                var i = 1;
                while(i <= num){
                    i++;
                    aux *= i;
                    if(aux == Infinity){
                        response = "Ultrapassou o limite suportado pelo navegador. Tente um número menor.";
                        break;
                    }
                    if(i == num){
                        response = "Fatorial  = " + aux;
                        break;
                    }
                }
                alert("Fatorial do numero " + num + " é " + response);
            }
            
            

            alert("Tasks using DO WHILE");
            { // 1
                do {
                    var resposta = prompt("Quanto é (2 + 2 * 2)?", 50);
                    resposta = Number(resposta);
                    if(resposta == (2+2*2)){
                        alert("Acertou!");
                    } else {
                        alert("Errou.. Tente denovo");
                    }
                } while (resposta != (2+2*2));
            }
            { // 2
                var times = 0;
                var num = 1000;
                do {
                    times++;
                    num /= 2;
                } while (num > 50);
                alert("Precisaram de " + times + " divisoes por 2 para transformar o numero " + 1000 + " em " + num);
            }
            
            
            
            alert("Tasks using FOR");
            { // 1
                var num = prompt("Digite um numero", 150);
                num = Number(num);
                var response = "";
                for(var i = 1; i <= 100; i++){
                    if(num%i==0){
                        if(response != ""){
                            response += ", ";
                        }
                        response += i;
                    }
                }
                alert("Multiplos do numero " + num + " (somente até 100): " + response);
            }
            { // 2
                var num1 = prompt("Digite um numero", 50);
                num1 = Number(num1);
                var num2 = prompt("Digite um numero maior que o anterior", 150);
                num2 = Number(num2);
                
                var min = Math.min(num1, num2);
                var max = Math.max(num1, num2);
                
                var response = "";
                
                for(var i = min; i <= max; i++){
                    if(i%4==0){
                        if(response != ""){
                            response += ", ";
                        }
                        response += i;
                    }
                }
                alert("Resultado exibindo a cada 4 numeros no intervalo dos numeros informados: " + response);
            }
            { // 3
                var num = prompt("Digite um numero", 5);
                num = Number(num);
                
                var response = "";
                
                var cond1 = false;
                var cond2 = false;

                var breakCode = false;
                for(var i = 1; i <= num; i++){
                    console.log(i);
                    if(num % i == 0){
                        if(i == num){
                            cond1 = true;
                        } else if(i == 1){
                            cond2 = true;
                        }
                        if(i != num && i != 1){
                            breakCode = true;
                        }
                    }
                }
                
                if (cond1 && cond2 && !breakCode){
                    response = num + " é um numero primo";
                } else {
                    response = num + " não é um numero primo";
                }
                
                alert(response);
            }

        </script>
    </body>
</html>
