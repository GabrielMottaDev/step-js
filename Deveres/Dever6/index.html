        <script>
            // EX 1
            function elevarNumero(num, numPower){
                return num^numPower;
            }

            // EX 2
            function maiorDivisorComum(num1, num2){
                num1 = Math.abs(num1);
                num2 = Math.abs(num2);

                if(num2 > num1){
                    var temp = num1;
                    num1 = num2;
                    num2 = temp;
                }

                while(true){
                    if(num2 == 0){
                        return num1;
                    }
                    num1 %= num2;
                    if(num1 == 0){
                        return num2;
                    }
                    num2 %= num1;
                }
            }

            // EX 3
            function getMaxDigit(num){ 
                var largest = 0;
                num = String(num);
                for(var nnum in num){
                    var cnum = num[nnum];
                    if (cnum > largest){
                        largest = cnum;
                    }
                }
                return largest;
            }

            // EX 4
            function isNumPrime(num){
                var cond1 = false;
                var cond2 = false;

                var breakCode = false;
                for(var i = 1; i <= num; i++){
                    console.log(i);
                    if(num % i == 0){
                        if(i == num){
                            cond1 = true;
                        } else if(i == 1){
                            cond2 = true;
                        }
                        if(i != num && i != 1){
                            breakCode = true;
                            return false;
                        }
                    }
                }
                return cond1 && cond2;
            }

            // EX 5
            function primeFactors(n) {
                var multipliers = [];
                while (n%2==0) { 
                    multipliers.push(2);
                    n /= 2; 
                } 

                for (var i = 3; i <= Math.sqrt(n); i+= 2) { 
                    while (n%i == 0) { 
                        multipliers.push(i);
                        n /= i; 
                    } 
                } 

                if (n > 2) {
                    multipliers.push(n);
                }
                return multipliers;
            } 

            // EX 6
            // Exemplo: console.log(getFibonacci(6));
            function getFibonacci(index, num1, num2, pos){
                if(num1 == null && num2 == null){
                    num1 = 0;
                    num2 = 1;
                }
                if(pos == null){
                    pos = 0;
                } else {
                    pos++;
                }
                //console.log(pos);
                if(index == pos){
                    return num1;
                }
                
                //console.log(num1 + " " +  num2);
                if(num1 + num2 > 999999999999999){
                    return;
                }
                return getFibonacci(index, num2, num1+num2, pos); 
            }

        </script>
