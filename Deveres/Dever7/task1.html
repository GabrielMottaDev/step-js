            class Marker {
                constructor (color, amount) {
                    this.color = color;
                    this.amount = amount;
                }

                print (id, str) {
                    document.getElementById(id).style.color = this.color;
                    for(var pos in str){
                        var letra = str[pos];
                        if (this.amount <= 0){
                            break;
                        }
                        this.amount -= 0.5;
                        document.getElementById(id).innerHTML += letra;
                    }
                }
            }

                refill () {
                    this.amount = 100.0;
