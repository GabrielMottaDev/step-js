<html>
    <head>
    </head>
    <body>
        First name: <input id="fname" type="text">
        Last name: <input id="lname" type="text">
        Cpf: <input id="cpf" type="text">
        Data de nascimento: <input id="nasci" type="date">
        <button onclick="confirmBtn()">Enviar</button>
        <hr>
        <a id="result"></a>
       
        <script>
            function confirmBtn(){
                var fname = document.getElementById("fname").value;
                var lname = document.getElementById("lname").value;
                var cpf = document.getElementById("cpf").value;
                var nasci = document.getElementById("nasci").value;
                
                // Validação: First Name
                if(fname.length == 0) {
                    setResult("Erro: O campo 'First Name' precisa estar preenchido.");
                    return;
                }
                
                // Validação: Last Name
                if(lname.length == 0) {
                    setResult("Erro: O campo 'Last Name' precisa estar preenchido.");
                    return;
                }
                
                
                // Validação: CPF
                cpf = cpf.replace(".", "");
                cpf = cpf.replace("-", "");
                cpf = cpf.replace(" ", "");
                cpf = Number(cpf);
                if(cpf.length == 0) {
                    setResult("Erro: O campo 'CPF' precisa estar preenchido.");
                    return;
                }
                if(isNaN(cpf)){
                    setResult("Erro: O campo 'CPF' precisa conter apenas numeros.");
                    return;
                }
                if(String(cpf).length != 11) {
                    setResult("Erro: O cpf precisa ter apenas 11 digitos.");
                    return;
                }
                
                // Validação: Data de Nascimento
                if(nasci.length == 0) {
                    setResult("Erro: O campo 'Nascimento' precisa estar preenchido.");
                    return;
                }
                var nasciTemp = "";
                var nasciSplit = nasci.split("-");
                for(var i = nasciSplit.length-1; i >= 0; i--){
                    nasciTemp += nasciSplit[i] + (i != 0 ? "/" : "");
                }
                nasci = nasciTemp;
                
                setResult("Olá " + fname + " " + lname + ", você faz aniversário em " + nasci + " e possui o cpf " + cpf);
                return;
            }
            
            function setResult(result) {
                document.getElementById("result").innerHTML = result;
            }
        </script>
    </body>
</html>
